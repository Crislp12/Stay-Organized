<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Cards with User Filter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <main class="container mt-4">
      <h4>Task List</h4>
      <hr />
      <div class="row">
        <!-- Filter by User -->
        <div class="col-md-6">
          <label for="filterUsers" class="form-label">Filter by User</label>
          <select id="filterUsers" class="form-select">
            <option value="all" selected>All Users</option>
          </select>
        </div>

        <!-- Filter by Task Status -->
        <div class="col-md-6">
          <label for="filterTasks" class="form-label">Filter by Task Status</label>
          <select id="filterTasks" class="form-select">
            <option value="all" selected>All Tasks</option>
            <option value="completed">Completed</option>
            <option value="not_completed">Not Completed</option>
            <option value="high_priority">High Priority</option>
          </select>
        </div>
      </div>

      <div class="row mt-4" id="card-container"></div>
    </main>

    <!-- External JavaScript file -->
    <script src="user.js"></script>
  </body>
</html>
